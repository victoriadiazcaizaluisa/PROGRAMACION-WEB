<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVIDAD SELECT</title>
</head>
<body>
    <header>
        <h1>REGISTRO DE ESTUDIANTES</h1>
    </header>
    <main>
        <form action="server.html" method="get">
            <label for="apellidos" >APELLIDOS COMPLETOS: </label>
            <input 
                type="text" 
                name="apellidos" 
                id="apellidos"
                placeholder="Ejm. Diaz Caizaluisa"
                maxlength="20"
                minlength="3"
                required
            >
            
            <label for="nombres" >NOMBRES COMPLETOS: </label>
            <input 
                type="text" 
                name="nombres" 
                id="nombres"
                placeholder="Ejm. Cameron Victoria"
                maxlength="20"
                minlength="3"
                required
            >
            <br>
            <br>

            <label> INGRESE LA CEDULA:</label>
            <input 
                type="text" 
                name="cedula"
                placeholder="1727095414" 
                pattern="[0-9]{10}" 
                maxlength="10" 
                minlength="10" 
                required
            >
            <br>
            <br>

            <label>INGRESE LA FECHA DE NACIMIENTO ENTRE 15 Y 20 AÑOS:</label>
            <input 
                type="date" 
                name="fechaNacimiento" 
                placeholder="27/10/2006"
                value="2005-01-01"
                max="2010-01-01"
                min="2005-01-01"
                required
            >
            <br>
            <br>

            <label> SELECCIONE 5 MATERIAS:</label><br>
            <select name="materias[]" id="materias" multiple required size="5">
             
                <option value="Matemáticas">MATEMATICAS</option>
                <option value="Lengua">LENGUA</option>
                <option value="Historia">HISTORIA</option>
                <option value="Ingles">INGLES</option>
                <option value="Computacion">COMPUTACION</option>
                <option value="Fisica" disabled>FISICA</option>
                <option value="Biologia" disabled>BIOLOGIA</option>
            </select>
            <br>
            <br>

            <label> SUBIR HOJA DE VIDA (SOLO ADMITE PDF):</label><br>
            <input 
                type="file" 
                name="hoja_vida" 
                accept=".pdf" 
                required>
            <br>
            <br>

            <label>ID BANNER (formato LMU12345):</label><br>
            <input 
                type="text" 
                name="idBanner" 
                pattern="[A-Z]{3}[0-9]{5}" 
                placeholder="LMU12345" 
                required>
            
            <br><br>
            
            <button type="submit">ENVIAR FORMULARIO</button>


        </form>
    </main>
    <footer>

    </footer>
</body>
</html>

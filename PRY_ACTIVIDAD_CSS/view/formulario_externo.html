  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <title>FORMULARIO EXTERNO</title>
      <link rel="stylesheet" href="../public/css/estilo.css">
  </head>
  <body>
    <h1>Formulario</h1>

    <form action="server.html" method="get">

      <p>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required placeholder="Victoria Diaz" class="nombre-texto">
      </p>

      <p>
        <label for="comentario">Comentario:</label><br>
        <textarea name="comentario" id="comentario" rows="4" cols="40" placeholder="Escriba un comentario" class="clase-textarea"></textarea>
      </p>

      <p>
        <label for="materia">Materia favorita:</label>
        <select name="materia" id="materia" size="5" class="clase-select">
          <option value="matematicas">Matematicas</option>
          <option value="historia">Historia</option>
          <option value="ingles">Ingles</option>
          <option value="biologia">Biologia</option>
          <option value="arte">Arte</option>
        </select>
      </p>

      <p>
        <label>Servicios que desea:</label><br>
        <label><input type="checkbox" name="servicio" value="tutoria" class="clase-check"> Tutoría</label>
        <label><input type="checkbox" name="servicio" value="asesoria" class="clase-check"> Asesoría</label>
        <label><input type="checkbox" name="servicio" value="material" class="clase-check"> Material</label>
      </p>

      <p>
        <label>Genero:</label><br>
        <label><input type="radio" name="genero" value="femenino" class="clase-radio"> Femenino</label>
        <label><input type="radio" name="genero" value="masculino" class="clase-radio"> Masculino</label>
        <label><input type="radio" name="genero" value="otro" class="clase-radio"> Otro</label>
      </p>

      <p>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
      </p>

    </form>
  </body>
  </html>
